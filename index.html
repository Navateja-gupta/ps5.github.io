
<!DOCTYPE html>
<html>
<head>
	<title>Playstation</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
       <div class="container">
       	<div class="navbar">
       		<img src="image/logo.jpg" class="logo">
       		<nav>
       			<ul id="menuList">
       				<li><a href="">Game Controllers</a></li>
       				<li><a href="">VR Accessories</a></li>
       				<li><a href="">Media Remotes</a></li>
       				<li><a href="">Others</a></li>
                </ul>
       		</nav>
       		<img src="image/menu.jpg" class="menu-icon" onclick="togglemenu()">
       	</div>
       	<div class="row">
       		<div class="col-1">
       			<h2>PS5 V2<br>Dualshock 5</h2>
       			<h3>Wireless Controller for Playstation 5</h3>
       			<p>(Compatible/Generic)</p>
       			<h4>$ 753.08</h4>
       			<button type="button">Buy Now <img src="image/arrow.jpg"></button>
       		</div>
       		<div class="col-2">
       			<img src="image/ps5.jpg" class="controller">
       			<div class="color-box"></div>
       			<div class="add-btn">
       				<img src="image/add-icon.jpg" class="iconss">
       				<p><small></small>Add to cart</p>
       			</div>
       		</div>
            	</div>
              <div class="social-links">
              	<img src="image/fb.jpg">
              	<img src="image/twitter.jpg">
              	<img src="image/insta.jpg">
              </div>

       </div>

       <script>
       	    var menuList = document.getElementById("menuList");

       	    menuList.style.maxHeight = "0px";

       	    function togglemenu(){
       	    	if(menuList.style.maxHeight = "0px")
       	    	{
       	    		menuList.style.maxHeight = "130px";
       	    	}
       	   	else
       	   	{
       	   		menuList.style.maxHeight = "0px";
       	   	}

       	    }
       </script>
</body>
</html>
